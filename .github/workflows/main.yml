name: Earthquake Data Update

on:
  schedule:
    - cron: '*/5 * * * *'  # Menjalankan setiap 5 menit
  workflow_dispatch:  # Memungkinkan pemicu manual

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests pandas SQLAlchemy python-dotenv matplotlib basemap instagrapi pillow


    - name: Run main script
      env:
        DB_PATH: "/tmp/DatasetGempa.db"  # Path sementara untuk database
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
      run: python main.py
